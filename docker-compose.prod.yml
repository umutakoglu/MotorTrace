version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: motortrace_mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --max_connections=500
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      # Performance tuning
      MYSQL_INNODB_BUFFER_POOL_SIZE: 256M
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database:/docker-entrypoint-initdb.d:ro
      - ./backups:/backups
    networks:
      - motortrace_internal
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 30s
    # Security: Don't expose MySQL port to host in production
    # Only accessible within docker network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: motortrace_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5001
      DB_HOST: mysql
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL}
      # Production optimizations
      NODE_OPTIONS: "--max-old-space-size=2048"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - motortrace_internal
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Security: Don't expose backend port to host
    # Access through nginx reverse proxy only

  # Frontend Web Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        API_URL: ${API_URL:-http://backend:5001}
    container_name: motortrace_frontend
    restart: unless-stopped
    networks:
      - motortrace_internal
    depends_on:
      - backend

  # Nginx Reverse Proxy (SSL Termination)
  nginx:
    image: nginx:alpine
    container_name: motortrace_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./frontend/public:/usr/share/nginx/html:ro
    depends_on:
      - frontend
      - backend
    networks:
      - motortrace_internal
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  motortrace_internal:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  mysql_data:
    driver: local
