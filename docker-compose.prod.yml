version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: motortrace_mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database:/docker-entrypoint-initdb.d
    networks:
      - motortrace_network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  # Backend API
  motortrace_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: motortrace_backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5001
      DB_HOST: mysql
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - motortrace_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Web Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: motortrace_frontend
    restart: always
    environment:
        # Build args yerine environment kullanmayı deneyelim (Nginx yönlendirmesi için)
        REACT_APP_API_URL: ${API_URL}
    ports:
      - "3000:80"
    depends_on:
      - motortrace_backend
    networks:
      - motortrace_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: motortrace_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      # İŞTE SİHİRLİ DEĞİŞİKLİK BURADA:
      # Docker sunucudaki bozuk 'nginx.conf' klasörünü değil,
      # yeni oluşturduğumuz 'app.conf' dosyasını okuyacak.
      - ./nginx/app.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - motortrace_backend
    networks:
      - motortrace_network

networks:
  motortrace_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
