version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: motortrace_mysql
    restart: always
    # Node.js mysql kütüphaneleriyle uyumluluk için native password plugin'ini zorluyoruz:
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-motortrace}
      MYSQL_USER: ${DB_USER:-motortrace_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-rootpassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # Dosyalar artik isimlendirildigi icin (01_.., 02_..)
      # klasörü direkt bagliyoruz. MySQL alfabetik sirayla otomatik calistiracak.
      - ./backend/database:/docker-entrypoint-initdb.d
    networks:
      - motortrace_network
    healthcheck:
      # GÜNCELLEME: Şifreli kontrol ve başlangıç süresi eklendi
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  # Backend API
  motortrace_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: motortrace_backend
    restart: always
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5001
      DB_HOST: mysql
      DB_USER: ${DB_USER:-motortrace_user}
      DB_PASSWORD: ${DB_PASSWORD:-rootpassword}
      DB_NAME: ${DB_NAME:-motortrace}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "5001:5001"
    volumes:
      - ./backend/uploads:/app/uploads
      # - ./backend:/app  <-- Production'da bu satır kapalı kalmalı
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - motortrace_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Web Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:5001
    container_name: motortrace_frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - motortrace_backend
    networks:
      - motortrace_network

  # Nginx Reverse Proxy (YENİ EKLENDİ)
  nginx:
    image: nginx:alpine
    container_name: motortrace_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      # DİKKAT: GitHub reponda 'nginx' klasörü ve içinde 'nginx.conf' olduğundan emin ol!
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./frontend/public:/usr/share/nginx/html:ro
    depends_on:
      - frontend
      - motortrace_backend
    networks:
      - motortrace_network

networks:
  motortrace_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
