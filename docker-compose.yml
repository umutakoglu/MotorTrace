version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: motortrace_mysql
    restart: always
    # Node.js mysql kütüphaneleriyle uyumluluk için native password plugin'ini zorluyoruz:
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-motortrace}
      MYSQL_USER: ${DB_USER:-motortrace_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-rootpassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # KRİTİK DÜZENLEME: Dosyaları isimlendirerek sıraya sokuyoruz.
      # 1. Önce tablolar oluşsun (schema.sql)
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      # 2. Sonra admin eklensin (create_admin.sql)
      - ./backend/database/create_admin.sql:/docker-entrypoint-initdb.d/02_create_admin.sql
    networks:
      - motortrace_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  motortrace_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: motortrace_backend
    restart: always
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5001
      DB_HOST: mysql # Service ismi ile eşleşmeli
      DB_USER: ${DB_USER:-motortrace_user}
      DB_PASSWORD: ${DB_PASSWORD:-rootpassword}
      DB_NAME: ${DB_NAME:-motortrace}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      # Frontend URL'i CORS ayarları için gerekebilir
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "5001:5001"
    volumes:
      # Uploads klasörünü kaybetmemek için volume olarak tutuyoruz
      - ./backend/uploads:/app/uploads
      # Geliştirme yaparken kodu canlı görmek isterseniz alt satırı açabilirsiniz:
      # - ./backend:/app
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - motortrace_network
    healthcheck:
      # Node script kullanarak healthcheck (curl gerektirmez, daha güvenli)
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Web Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # React/Vue build sırasında API adresine ihtiyaç duyar
      args:
        REACT_APP_API_URL: http://localhost:5001
    container_name: motortrace_frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - motortrace_backend
    networks:
      - motortrace_network

networks:
  motortrace_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
