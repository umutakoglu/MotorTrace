<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MotorTrace - QR tabanlÄ± motor takip sistemi">
    <title>MotorTrace - Motor Takip Sistemi</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': {
                                opacity: '0'
                            },
                            '100%': {
                                opacity: '1'
                            },
                        },
                        slideUp: {
                            '0%': {
                                transform: 'translateY(20px)',
                                opacity: '0'
                            },
                            '100%': {
                                transform: 'translateY(0)',
                                opacity: '1'
                            },
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="font-sans bg-gradient-to-br from-gray-50 via-blue-50 to-gray-100 min-h-screen">

    <!-- Loading Spinner -->
    <div id="loading"
        class="fixed inset-0 bg-white/90 backdrop-blur-sm z-50 flex items-center justify-center hidden">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl border border-gray-200 p-4 flex items-center gap-3 animate-slide-up">
            <i id="toast-icon" class="text-2xl"></i>
            <div>
                <p id="toast-message" class="font-medium text-gray-900"></p>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app">
        <!-- Content will be dynamically loaded here -->
    </div>

    <!-- QR Scanner Modal (will be shown when scanning) -->
    <div id="qr-scanner-modal"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-2xl p-6 max-w-lg w-full mx-4 shadow-2xl">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-gray-900">QR Kod Okut</h3>
                <button id="close-qr-scanner" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="qr-reader" class="w-full"></div>
        </div>
    </div>

    <!-- HTML5 QR Code Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <!-- Utilities -->
    <script src="/js/config/version.js"></script>
    <script src="/js/utils/storage.js"></script>
    <script src="/js/utils/api.js"></script>
    <script src="/js/utils/validator.js"></script>
    <script src="/js/utils/qr.js"></script>

    <!-- Components -->
    <script src="/js/components/auth.js"></script>
    <script src="/js/components/dashboard.js"></script>
    <script src="/js/components/motorList.js"></script>
    <script src="/js/components/motorDetail.js"></script>
    <script src="/js/components/motorForm.js"></script>
    <script src="/js/components/bulkImport.js"></script>
    <script src="/js/components/qrScanner.js"></script>
    <script src="/js/components/serviceHistory.js"></script>

    <!-- Main App -->
    <script src="/js/app.js"></script>
</body>

</html>
